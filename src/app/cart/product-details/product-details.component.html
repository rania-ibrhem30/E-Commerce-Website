<div class="container">
  <div class="row justify-content-center align-items-center d-flex">
    <div class="col-md-4">
      <img src="{{ data.data.imageCover }}" alt="" class="w-100" />
    </div>
    <div class="col-md-3">
      <div *ngFor="let item of data.data.images" class="d-flex flex-column py-2">
        <img src="{{ item }}" alt="" class="w-25  border" />
      </div>
    </div>

    <div class="col-md-4">
      <h2>Title:{{ data.data.title }}</h2>
      <h2 *ngIf="data">Price:{{ data.data.price }}$</h2>
      <h2>Description:{{ data.data.description }}</h2>
      <h2>Rate:{{ data.data.ratingsAverage }}</h2>
    </div>
  </div>

</div>
