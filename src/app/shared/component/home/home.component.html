<section class="header">
  <div
    id="carouselExampleAutoplaying"
    class="carousel slide"
    data-bs-ride="carousel"
  >
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img
          src="../../../../assets/home-img/item4 (1).jpg"
          class="d-block w-100"
          alt="..."
        />
      </div>
      <div class="carousel-item">
        <img
          src="../../../../assets/home-img/item4 (2).jpg"
          class="d-block w-100"
          alt="..."
        />
      </div>
      <div class="carousel-item">
        <img
          src="../../../../assets/home-img/item4 (3).jpg"
          class="d-block w-100"
          alt="..."
        />
      </div>
      <div class="carousel-item">
        <img
          src="../../../../assets/home-img/item4 (1).gif"
          class="d-block w-100"
          alt="..."
        />
      </div>
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#carouselExampleAutoplaying"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#carouselExampleAutoplaying"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</section>
<section class="cate py-5">
  <div class="container">
    <h1 class="text-center py-3">Shop<span> By </span> Category</h1>
    <div class="row justify-content-center align-items-center d-flex">
      <div class="col-md-2 gap-5" *ngFor="let item of Categories">
        <img
          src="{{ item.image }}"
          alt=""
          class="rounded-circle"
          style="height: 200px; width: 200px"
          routerLink="/subgate/{{ item._id }}"
        />
        <p class="text-center">{{ item.name }}</p>
      </div>
    </div>
  </div>
</section>
<section class="wall">
  <h1 class="text-center">Our <span>Brands</span></h1>
  <div class="container">
    <div class="Marquees">
      <div class="Marquee FirstRow">
        <div class="marquee Item" *ngFor="let item of brands">
          <img
            src="{{ item.image }}"
            alt=""
            class=""
            style="height: 100px; width: 120px"
          />
        </div>
      </div>
    </div>
  </div>
</section>
<section class="py-5 cart">
  <div class="container">
    <div class="row justify-content-center align-items-center gap-2">
      <h4 class="text-start"><span>Women's Fashion</span></h4>
      <div class="col-md-2" *ngFor="let item of Women">
        <div class="box card">
          <img
            [src]="item.imageCover"
            alt=""
            class="w-100"
            routerLink="/Details/{{ item.id }}"
          />
          <div class="d-flex justify-content-evenly align-items-center">
            <h1>{{ item.price }}$</h1>
            <i
              class="bx bxs-cart fs-1"
              style="color: #49c200"
              (click)="addbutton = true"
              *ngIf="!addbutton"
            ></i>
          </div>
          <div *ngIf="addbutton" class="d-flex w-50 px-5">
            <input type="number" #quantityInput placeholder="Quantity" class="w-75" />
            <button
              class="btn btn-danger"
              (click)="addToCart(item, quantityInput.value)"
            >
              Add
            </button>
          </div>
          <p class="py-2 text-center">{{ item.title }}</p>
          <div class="justify-content-center align-items-center d-flex">
            <button (click)="addfavoriteProducts(item)">addfav</button>
          </div>
        </div>
       
      </div>
    </div>
    <div class="container py-2">
      <div class="justify-content-center align-items-center d-flex">
        <img src="../../../../assets/home-img/item10.jpg" alt="" class="" />
      </div>
    </div>
    <div class="row justify-content-center align-items-center gap-2">
      <h4 class="text-start"><span>Men's Fashion</span></h4>
      <div class="col-md-2" *ngFor="let item of men">

          </div>
          <p class="py-2 text-center">{{ item.title }}</p>
