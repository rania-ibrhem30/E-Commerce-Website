<section class="py-5 login">
  <div class="container">
    <div class="row justify-content-center align-items-center d-flex">
      <div class="col-md-5">
        <h3 class="text-center">Reset Password</h3>

        <div class="box">
          <form #heroForm="ngForm" (submit)="resetpass(heroForm)">
            <label for="email">Email :</label>
            <div class="py-1">
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                #email="ngModel"
                required
                [(ngModel)]="formData4.email"
                [ngClass]="{
                  'form-control': true,
                  'is-invalid': email.touched && email.invalid
                }"
              />
            </div>
            <div
              [ngClass]="{
                alert: true,
                'alert-danger': true,
                'text-center': true,
                'w-100': true,
                'd-none': email.untouched || email.valid
              }"
            >
              <small *ngIf="email.errors?.['required']">
                Email is Require</small
              >
              <small *ngIf="email.errors?.['pattern']">Email is unvalid</small>
            </div>
            <label for="password">New Password:</label>
            <div class="py-1">
              <input
                type="text"
                class="form-control"
                #newpassword="ngModel"
                name="paaword"
                id="paaword"
                required
                minlength="5"
                maxlength="10"
                [(ngModel)]="formData4.newpassword"
                [ngClass]="{
                  'form-control': true,
                  'is-invalid': newpassword.touched && newpassword.invalid
                }"
              />
            </div>
            <div
              [ngClass]="{
                alert: true,
                'alert-danger': true,
                'text-center': true,
                'w-100': true,
                'd-none': newpassword.untouched || newpassword.valid
              }"
            >
              <small *ngIf="newpassword.errors?.['required']">
                Password is Require</small
              >
              <small *ngIf="newpassword.errors?.['minlength']">
                maxlength is 5 Namber</small
              >
              <small *ngIf="newpassword.errors?.['maxlength']">
                maxlength is 10 Namber</small
              >
            </div>
          </form>

          <div class="justify-content-center align-items-center d-flex py-4">
            <button class="btn">Submit</button>
          </div>
        </div>
      </div>
      <div class="col-md-5">
        <img
          src="../../../../assets/login/My password-pana.png"
          alt="login"
          class="w-100"
        />
      </div>
    </div>
  </div>
</section>
