<section class="py-5 login">
  <div class="container">
    <div class="row justify-content-center align-items-center d-flex">
      <div class="col-md-5">
        <img
          src="../../../../assets/login/Confirmed-rafiki.png"
          alt="login"
          class="w-100"
        />
      </div>
      <div class="col-md-5">
        <div class="box">
          <h3>Enter Verification Code</h3>
          <input
            type="text"
            class="form-control"
            required
            [(ngModel)]="otpValue"
          />
          <div class="py-4 justify-content-center align-items-center d-flex">
            <button class="btn btn-dark text-center" (click)="sendOtp()">
              submit
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
